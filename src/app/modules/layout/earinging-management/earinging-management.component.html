<section>
  <div class="payment">
    <div class="payment-details">
      <div class="totalPayment">
        <h3>Total Earning</h3>
      </div>
      <div class="totalPaymentAmount">
        <h3>$120000</h3>
      </div>
      <div class="selectWeek">
        <mat-form-field
          class="example-full-width2"
          appearance="outline"
          required
        >
          <mat-label>Week</mat-label>
          <mat-select placeholder="To" matInput>
            <mat-option>None</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
<app-filter (titleChange)="filterData()"  (filterRest)="onReset()"  [filterForm]="filterForm">
  <div class="earning-management">
    <div id="added">
      <label>Sortby</label>
      <mat-form-field
        class="example-full-width2"
        appearance="outline"
        required
      >
        <mat-select placeholder="Weekly" matInput>
          <mat-option>Weekly</mat-option>
        </mat-select>
      </mat-form-field>
    </div>


    <div id="status">
      <label>Status</label>
      <mat-form-field
        class="example-full-width2"
        appearance="outline"
        required
      >
        <mat-select placeholder="Select" matInput>
          <mat-option>None</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</app-filter>
<div class="table">
  <app-common-table [columns]="columns" [dataSource]="dataSource"   [pageSize]="pageSize">
  </app-common-table>
</div>
</section>
