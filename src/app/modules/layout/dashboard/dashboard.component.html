<body>

  <section>
    <h1>User Management</h1>
    <div class="data">
      <div class="box">
        <div class="row head">
          <h3>Total User</h3>
          <h3>1.1K</h3>
        </div>
        <div class="row">
          <h3>Total Active User</h3>
          <h3>1.0K</h3>
        </div>
        <div class="row">
          <h3>Total Blocked User</h3>
          <h3>100</h3>
        </div>
      </div>
      <div class="box">
        <div class="case">
          <div class="total">
            <div class="hi">
              <h2>24,00</h2>
              <h3>Total applied cases</h3>
            </div>
            <mat-icon class="mat-18">cases</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section>
    <h1>Reports of New Registration</h1>
    <mat-button-toggle-group>
      <mat-button-toggle value=""><p>Users  <span class="dot"></span>250</p> </mat-button-toggle>
      <mat-button-toggle value=""><p>Cases  <span class="dot"></span>400</p> </mat-button-toggle>
    </mat-button-toggle-group>
    <form [formGroup]="filterForm">
    <div class="filter">
      <mat-form-field appearance="outline">
        <mat-label>Search by First Name</mat-label>
        <input matInput placeholder="Search by first name" formControlName="searchTitle" (keyup)="applyFilter($event)" />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Select</mat-label>
        <mat-select formControlName="week">
          <mat-option value="one">Last Week</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
  </section>
  <section>
    <app-common-table [columns]="columns"[dataSource]="dataSource" [pageSize]="pageSize" > </app-common-table>
  </section>
</body>
